<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temp conversion</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <form>
            <h1>Temperature conversion:</h1>
            <input type="number" id="textbox" value="0"><br>

            <input type="radio" id="toFah" name="unit">
            <label for="toFah">Celsius ↠ Fahrenheit</label><br>

            <input type="radio" id="toCel" name="unit">
            <label for="toCel">Fahrenheit ↠ Celsius</label><br>

            <button type="button" id="mybutton">Submit</button>
            <p id="res">Select a unit</p>
        </form>
        <script src="script.js"></script>
    </body>
</html>
